<!DOCTYPE html>
<html lang="en">
<head>
        <!-- linking 'Lobster' font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<!-- Link to CSS, url_for() is a function (dunno from where tho) that returns the full url address of where to find styles.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='original_styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>

    <script>
        // Fetch a new quote from the server and update the quote container
        function fetchNewQuote() {
            fetch('/get-quote') // Call the Flask route for a new quote
                .then(response => response.json()) // Parse the JSON response
                .then(data => {
                    // Update the quote text
                    document.getElementById('quote-text').innerText = data.quote;
                })
                .catch(error => console.error('Error fetching new quote:', error));
        }
    </script>

    <div class="container">
        <h1 id ="greeting">Hello {{ name }}!</h1> <!-- using {{ name }} as a parameter gotten from the url that accessed this index.html page (/greet/<name>) -->
            <div class="container" id="quote-container">
                <h1 style="text-align: left;">Random Quote</h1>
                <blockquote>
                    <p id="quote-text" style="float: right;">{{ quote }}</p>
                </blockquote>
                <button id="new-quote-button" style="text-align: right;" onclick="fetchNewQuote()">Get Another Quote</button>
            </div>
    </div>

</body>
